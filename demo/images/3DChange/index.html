<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DChange</title>
  <style>
    html {
      box-sizing: border-box;
      --scroll-width: 800px;
      --scroll-heigh: 400px;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color: #dfe;
    }

    .container {
      margin: 0 auto;
    }

    .scroll {
      position: relative;
      width: 3 * calc(var(--scroll-width));
    }

    .image-list {
      list-style-type: none;
      position: absolute;
      overflow: hidden;
      left: 30%;
      display: flex;
    }

    .image-list>li {
      border: none;
    }

    .image-list>li:nth-child(1) {
      transform: translate3d(-120px, 0, 0) scale(0.81);
    }

    .image-list>li:nth-child(2) {
      transform: translate3d(0px, 0, 0) scale(0.81);
      transform-origin: 0 50%;
      opacity: 0.8;
      z-index: 2;
    }

    .image-list>li:nth-child(3) {
      transform: translate3d(120px, 0, 0) scale(1);
      z-index: 3;
      opacity: 1;
    }

    .image-list>li:nth-child(4) {
      transform: translate3d(449px, 0, 0) scale(0.81);
      transform-origin: 100% 50%;
      opacity: 0.8;
      z-index: 2;
    }

    .image-list>li:nth-child(5) {
      transform: translate3d(672px, 0, 0) scale(0.81);
    }

    .image-list>li:nth-child(6) {
      transform: translate3d(896px, 0, 0) scale(0.81);
    }

    .image-list>li:nth-child(7) {
      transform: translate3d(1120px, 0, 0) scale(0.81);
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="scroll">
      <ul class="image-list">
        <li>
          <img src="img/1.png">
        </li>
        <li>
          <img src="img/2.png">
        </li>
        <li>
          <img src="img/3.png">
        </li>
        <li>
          <img src="img/44.jpg">
        </li>
        <li>
          <img src="img/55.jpg">
        </li>
        <li>
          <img src="img/66.jpg">
        </li>
        <li>
          <img src="img/77.jpg">
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
